<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Cat Facts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f9f9f9;
      }
      .cat-fact {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
      }

      .cat-image {
        width: 500px;
        /* height: 500px; */
      }
    </style>
  </head>
  <body>
    <h1>Random Cat Facts</h1>
    <div class="cat-fact" id="cat-fact">Loading a cat fact...</div>
    <button onclick="getCatFact()">Get Another Fact</button>
    <div>
      <img
        class="cat-image"
        id="cat-image"
        src=""
        alt="Random Cat"
        style="max-width: 100%; height: auto; margin-top: 20px"
      />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        getCatFact();
        getCatImage();
      });

      function getCatFact() {
        const url = "https://catfact.ninja/fact";

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("cat-fact").textContent = data.fact;
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      function getCatImage() {
        const url = "https://api.thecatapi.com/v1/images/search";

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("cat-image").src = data[0].url;
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      document.querySelector("button").addEventListener("click", function () {
        getCatFact();
        getCatImage();
      });
    </script>
  </body>
</html>
