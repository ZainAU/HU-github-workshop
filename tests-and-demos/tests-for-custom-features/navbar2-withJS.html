<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 80px;
        background: #333;
        padding: 0 20px;
      }

      .logo a {
        color: white;
        text-decoration: none;
        font-size: 24px;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin: 0 20px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .burger {
        display: none;
        cursor: pointer;
      }

      .burger div {
        width: 25px;
        height: 3px;
        background: white;
        margin: 5px;
        transition: all 0.3s ease;
      }

      .burger.toggle .line1 {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .burger.toggle .line2 {
        opacity: 0;
      }

      .burger.toggle .line3 {
        transform: rotate(45deg) translate(-5px, -6px);
      }
      /* @media screen and (max-width: 768px) { */
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 80px;
        left: 0;
        background: #333;
      }

      .nav-links li {
        text-align: center;
        padding: 20px;
        width: 100%;
      }
      .nav-active {
        display: flex;
      }

      .burger {
        display: block;
      }
      /* } */
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#">Logo</a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <script>
      const burger = document.querySelector(".burger");
      const navLinks = document.querySelector(".nav-links");

      burger.addEventListener("click", () => {
        navLinks.classList.toggle("nav-active");
        burger.classList.toggle("toggle");
      });
    </script>
  </body>
</html>
